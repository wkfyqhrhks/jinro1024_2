<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>진로 흥미 결과</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      margin: 0;
      padding: 0;
    }
    .result-container {
      max-width: 480px;
      background: #fff;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      padding: 30px;
      overflow: hidden;
    }
    .title {
      text-align: center;
      font-size: 1.8em;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    .career-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 16px;
      background: #f8f9ff;
      border: 1px solid #eee;
    }
    .career-section {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .career-section h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      font-weight: 700;
      color: #333;
    }
    .career-section ul {
      margin: 0;
      padding-left: 20px;
      color: #555;
    }
    .save-btn {
      display: block;
      width: 80%;
      max-width: 250px;
      margin: 25px auto 10px;
      background: linear-gradient(135deg, #a770ef, #cf8bf3, #fdb99b);
      color: white;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .save-btn:hover {
      transform: scale(1.03);
    }
    .footer-text {
      text-align: center;
      font-size: 0.8em;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
    .notice {
      text-align: center;
      font-size: 0.75em;
      color: #888;
      margin-top: 8px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="result-container" id="result">
    <img src="./assets/IA.png" alt="직업군 이미지" class="career-img" crossorigin="anonymous" />
    <div class="title">당신만의 흥미 코드를 발견했어요!</div>
    <div class="subtitle">이 분석은 설문을 바탕으로 한 참고 자료이며,<br>판단 시 다양한 요소를 함께 고려해 주세요.</div>

    <div class="career-section">
      <h3>🎯 추천 진로: 글로벌 무역 관리자</h3>
      <ul>
        <li>국제 무역인</li>
        <li>영업 관리자</li>
        <li>수출입 전문가</li>
      </ul>
    </div>

    <div class="career-section">
      <h3>⚡ 필요 역량</h3>
      <ul>
        <li>창의력</li>
        <li>분석적 사고</li>
        <li>소통 능력</li>
      </ul>
    </div>

    <div class="career-section">
      <h3>🗺️ 진로 로드맵</h3>
      <ul>
        <li>고등학교: 경제, 사회, 영어</li>
        <li>대학: 국제경영, 무역학, 마케팅</li>
        <li>경험: 해외 인턴십, 수출입 프로젝트</li>
      </ul>
    </div>

    <button class="save-btn" onclick="saveAsImage()">📸 이미지로 저장하기 (JPEG)</button>
    <div class="footer-text">© 2025 진로 탐색 연구소</div>
    <div class="notice">이미지가 저장되지 않으면 스크린샷을 이용해도 됩니다.</div>
  </div>

  <script>
    async function saveAsImage() {
      const element = document.getElementById('result');
      const originalScrollY = window.scrollY;
      window.scrollTo(0, 0);

      try {
        const canvas = await html2canvas(element, {
          useCORS: true,
          allowTaint: true,
          scale: 2,
          scrollY: -window.scrollY,
          backgroundColor: '#ffffff',
          logging: false,
        });

        canvas.toBlob((blob) => {
          if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // iOS용 별도 처리
            const imgData = canvas.toDataURL('image/jpeg', 0.95);
            const newWindow = window.open('');
            newWindow.document.write('<img src="' + imgData + '" style="width:100%">');
            newWindow.document.title = '길게 눌러 “사진에 추가”';
          } else {
            saveAs(blob, 'career-result.jpg');
          }
        }, 'image/jpeg', 0.95);
      } catch (error) {
        alert('이미지 저장 중 오류가 발생했습니다. 다시 시도해주세요.');
        console.error(error);
      } finally {
        window.scrollTo(0, originalScrollY);
      }
    }
  </script>
</body>
</html>
