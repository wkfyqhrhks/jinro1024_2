<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>진로 카드뉴스 설문 (GitHub Pages)</title>
  <style>
    :root{
      --bg:#f7f7f8; --card:#ffffff; --ink:#16181d; --sub:#6b7280;
      --pri:#7c3aed; --pri2:#ec4899; --ok:#10b981; --mut:#e5e7eb;
      --chip:#eef2ff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Apple SD Gothic Neo,Noto Sans KR,Arial,sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .title{font-weight:800;font-size:20px}
    .hint{color:var(--sub);font-size:14px}
    .progress{height:8px;border-radius:999px;background:var(--mut);overflow:hidden}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--pri),var(--pri2));transition:width .25s}
    .card{background:var(--card);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:28px}
    .center{display:flex;align-items:center;justify-content:center}
    .grid{display:grid;gap:16px}
    .q-emoji{font-size:56px;margin-bottom:8px;text-align:center}
    .chip{display:inline-block;background:var(--chip);color:#3730a3;font-weight:700;border-radius:999px;padding:6px 12px;margin-bottom:12px;font-size:12px}
    .qtext{font-size:22px;line-height:1.5;text-align:center;margin:0 0 8px}
    .btn{border:0;border-radius:14px;padding:14px 16px;font-weight:700;color:#fff;cursor:pointer}
    .opt{width:100%;display:block}
    .opt1{background:linear-gradient(90deg,#22c55e,#059669)}
    .opt2{background:linear-gradient(90deg,#3b82f6,#06b6d4)}
    .opt3{background:linear-gradient(90deg,#8b5cf6,#6366f1)}
    .opt4{background:linear-gradient(90deg,#f59e0b,#f97316)}
    .opt5{background:linear-gradient(90deg,#ef4444,#fb7185)}
    .actions{display:flex;justify-content:space-between;margin-top:18px}
    .ghost{background:#111;color:#fff;border-radius:14px;padding:12px 18px}
    .muted{color:var(--sub);font-size:12px;text-align:center;margin-top:18px}
    /* 결과 */
    .hero{display:grid;grid-template-columns:1fr;gap:18px;align-items:center}
    .hero img{width:100%;max-width:520px;aspect-ratio:1/1;object-fit:contain;display:block;margin:0 auto}
    .score{background:#f9fafb;border-radius:16px;padding:16px}
    .score-row{margin-bottom:10px}
    .score-row:last-child{margin-bottom:0}
    .score-bar{height:8px;border-radius:999px;background:var(--mut);overflow:hidden}
    .score-fill{height:100%;background:#111;border-radius:999px}
    @media (min-width:920px){
      .hero{grid-template-columns:420px 1fr}
    }
    .subtle{color:var(--sub)}
    .list{margin:0;padding:0 0 0 16px}
    .pill{display:inline-block;background:#111;color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;margin-right:8px}
    .recommend{background:linear-gradient(90deg,#6366f1,#a855f7);color:#fff;border-radius:16px;padding:18px}
  </style>
</head>

      'AS': { title: '예술 치료 전문가', jobs:['음악 치료사','예술 치료사','문화기획자','커뮤니티 아티스트'], roadmap:{high:'음악, 미술, 심리학 교과 선택', college:'예술치료학, 문예창작학, 실용심리학 전공', experience:'예술 봉사, 지역 프로그램 보조, 커뮤니티 프로젝트'}, skills:['창의성','공감 능력','정서 표현'], growth:71 },
      'AC': { title: '디지털 아카이브 전문가', jobs:['큐레이터','디지털 아카이비스트','콘텐츠 에디터','박물관 전문가'], roadmap:{high:'미술, 역사, 정보 교과 선택', college:'문화콘텐츠학, 박물관학, 문헌정보학 전공', experience:'전시 기획, 아카이빙 프로젝트, 문화 콘텐츠 제작'}, skills:['정보학','패턴 인식','창의성'], growth:68 },
      'SC': { title: '헬스케어 서비스 관리자', jobs:['공공기관 관리자','헬스케어 매니저','생활 서비스 코디네이터','웰니스 컨설턴트'], roadmap:{high:'사회문화, 생명과학, 정보 교과 선택', college:'보건행정, 사회복지학, 경영 전공', experience:'의료봉사, 서비스 기획, 헬스케어 프로젝트'}, skills:['소통 능력','체계적 관리','문제 해결'], growth:82 },
      'RA': { title: '메이커 크리에이터', jobs:['제품 디자이너','3D 모델러','건축가','인테리어 디자이너'], roadmap:{high:'미술, 기술, 정보 교과 선택', college:'산업디자인, 기계공학, 건축 전공', experience:'모형 제작 대회, 워크숍 참여, 메이커 동아리'}, skills:['디자인','수리 능력','제품 분석'], growth:82 },
      'EC': { title: '글로벌 무역 관리자', jobs:['국제 무역인','영업 관리자','글로벌 마케터','수출입 전문가'], roadmap:{high:'사회문화, 경제, 영어 교과 선택', college:'국제통상, 경영, 국제관계학 전공', experience:'비즈니스 경진대회, 무역 프로그램, 교환학생 프로젝트'}, skills:['협상력','국제 감각','분석 능력'], growth:79 }
    };

    // 상태
    let idx = 0;
    const answers = [];
    const app = document.getElementById('app');
    const bar = document.getElementById('progressBar');
    const countText = document.getElementById('countText');

    const renderQuestion = () => {
      const q = questions[idx];
      const progress = Math.round(((idx+1)/questions.length)*100);
      bar.style.width = progress + '%';
      countText.textContent = `${idx+1} / ${questions.length}`;

      app.innerHTML = `
        <div class="card">
          <div class="q-emoji">${q.emoji}</div>
          <div class="chip">${typeInfo[q.type].name} · ${q.character}</div>
          <p class="qtext">${q.text}</p>
          <div class="grid">
            <button class="btn opt opt1 opt" data-v="5">매우 그렇다</button>
            <button class="btn opt opt2 opt" data-v="4">그렇다</button>
            <button class="btn opt opt3 opt" data-v="3">보통이다</button>
            <button class="btn opt opt4 opt" data-v="2">그렇지 않다</button>
            <button class="btn opt opt5 opt" data-v="1">전혀 그렇지 않다</button>
          </div>
        </div>
      `;

      app.querySelectorAll('.opt').forEach(b=>{
        b.addEventListener('click', e=>{
          const v = Number(e.currentTarget.dataset.v);
          answers.push({type:q.type, value:v});
          if(idx < questions.length-1){ idx++; renderQuestion(); }
          else { renderResult(); }
        });
      });
    };

    const calc = () => {
      const scores = {R:0,I:0,A:0,S:0,E:0,C:0,T:0};
      answers.forEach(a => scores[a.type]+=a.value);
      const sorted = Object.entries(scores).sort(([,a],[,b])=>b-a).slice(0,2);
      const code = sorted.map(([t])=>t).join('');
      const flip = sorted.map(([t])=>t).reverse().join('');
      const career = careerPaths[code] || careerPaths[flip] || null;
      return {scores, top:sorted, code: career ? (careerPaths[code] ? code : flip) : code, career};
    };

    const renderResult = () => {
      const {scores, top, code, career} = calc();
      const imgSrc = careerImages[code] || careerImages[code.split('').reverse().join('')] || '';
      bar.style.width = '100%';
      countText.textContent = `${questions.length} / ${questions.length}`;

      const scoreRows = Object.entries(scores)
        .sort(([,a],[,b])=>b-a)
        .map(([t,sc])=>{
          const max = questions.filter(q=>q.type===t).length*5 || 1;
          const pct = Math.round((sc/max)*100);
          return `
            <div class="score-row">
              <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
                <span class="pill" style="background:${typeInfo[t].color}">${typeInfo[t].name}</span>
                <strong>${sc}점</strong>
              </div>
              <div class="score-bar"><div class="score-fill" style="width:${pct}%;background:${typeInfo[t].color}"></div></div>
            </div>
          `;
        }).join('');

      app.innerHTML = `
        <div class="grid card">
          <div class="hero">
            <div class="center">
              ${imgSrc ? `<img src="${imgSrc}" alt="${career?career.title:code} 캐릭터">` : `<div style="width:100%;max-width:520px;aspect-ratio:1/1;background:#f3f4f6;border-radius:16px" aria-hidden="true"></div>`}
            </div>
            <div>
              <h2 style="margin:0 0 10px;font-size:28px">설문 결과</h2>
              <div class="subtle" style="margin-bottom:14px">당신의 유형: <strong style="color:var(--pri)">${code}</strong></div>

              ${career ? `
                <div class="recommend">
                  <div style="font-weight:800;font-size:20px;margin-bottom:8px">추천 진로 · 성장 전망 ${career.growth}%</div>
                  <div class="subtle" style="color:#e5e7eb">캐릭터 이미지는 assets/${code}.png 를 사용중</div>
                </div>

                <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:16px;margin-top:16px">
                  <div class="score">
                    <div style="font-weight:800;margin-bottom:8px">관련 직업</div>
                    <ul class="list">
                      ${career.jobs.map(j=>`<li>${j}</li>`).join('')}
                    </ul>
                  </div>
                  <div class="score">
                    <div style="font-weight:800;margin-bottom:8px">필요 역량</div>
                    <ul class="list">
                      ${career.skills.map(s=>`<li>${s}</li>`).join('')}
                    </ul>
                  </div>
                </div>

                <div class="score" style="margin-top:16px">
                  <div style="font-weight:800;margin-bottom:8px">진로 로드맵</div>
                  <ul class="list">
                    <li><strong>고등학교:</strong> ${career.roadmap.high}</li>
                    <li><strong>대학:</strong> ${career.roadmap.college}</li>
                    <li><strong>경험 쌓기:</strong> ${career.roadmap.experience}</li>
                  </ul>
                </div>
              ` : `<p>해당 조합(${code})에 대한 추천 데이터가 없습니다.</p>`}

              <div class="score" style="margin-top:16px">
                <div style="font-weight:800;margin-bottom:8px">유형별 점수</div>
                ${scoreRows}
              </div>
            </div>
          </div>
        </div>
      `;
    };

    // 네비
    document.getElementById('prevBtn').addEventListener('click', ()=>{
      if(idx>0){ idx--; answers.pop(); renderQuestion(); }
    });
    document.getElementById('nextBtn').addEventListener('click', ()=>{
      // "건너뛰기" 기능: 보통은 사용하지 않지만 버튼 유지
      if(idx < questions.length-1){ idx++; renderQuestion(); }
      else { renderResult(); }
    });
    window.addEventListener('keydown', e=>{
      if(e.key==='ArrowLeft'){ if(idx>0){ idx--; answers.pop(); renderQuestion(); } }
      if(e.key==='ArrowRight'){ if(idx<questions.length-1){ idx++; renderQuestion(); } else { renderResult(); } }
    });

    // 초기 렌더
    renderQuestion();
  </script>
</body>
</html>
